{% set version = "0.6.0" %}
{% set name = "whichcraft" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d54caa14cc3f7b1d2276f8753fd05f1dc5a554df6f83a36c5c2a551e81de2498

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  source_files:
    - test_whichcraft.py
  requires:
    - pytest
  imports:
    - whichcraft
  commands:
    - pytest

about:
  home: https://github.com/pydanny/whichcraft
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: >
            This package provides cross-platform cross-python shutil.which
            functionality.

extra:
  recipe-maintainers:
    - bollwyvl
    - pydanny
